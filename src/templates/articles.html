{% extends "base.html" %}

{% block title %}新闻文章 - News Agent{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="h3 mb-4">
                <i class="fas fa-newspaper text-primary me-2"></i>
                新闻文章
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">文章列表</h5>
                    <p class="card-text">这里将显示收集到的新闻文章。</p>
                    <button class="btn btn-primary" onclick="loadArticles()">加载文章</button>
                    <div id="articlesContainer" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function loadArticles() {
    const container = document.getElementById('articlesContainer');
    container.innerHTML = '加载中...';
    try {
        const resp = await fetch('/api/news/articles?limit=10');
        const data = await resp.json();
        if (!data.success) {
            container.innerHTML = '加载失败：' + (data.error || '未知错误');
            return;
        }
        const articles = (data.data && data.data.articles) ? data.data.articles : [];
        if (!articles.length) {
            container.innerHTML = '<div class="text-muted">暂无数据</div>';
            return;
        }
        container.innerHTML = articles.map(a => `
            <div class="mb-3">
                <a href="${a.url || '#'}" target="_blank">${a.title || '无标题'}</a>
                <div class="text-muted small">${a.source || ''} · ${a.published_at || ''}</div>
                <div class="small">${a.summary || ''}</div>
            </div>
        `).join('');
    } catch (e) {
        container.innerHTML = '请求异常：' + e.message;
    }
}
</script>
{% endblock %}
