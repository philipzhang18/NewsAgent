# Nginx configuration for NewsAgent application

# Upstream application server
upstream newsagent_app {
    # Use Unix socket for better performance (alternative to TCP)
    # server unix:/var/run/gunicorn/newsagent.sock fail_timeout=0;

    # Or use TCP socket
    server 127.0.0.1:8000 fail_timeout=0;

    # For multiple workers, add more backends
    # server 127.0.0.1:8001 fail_timeout=0;
    # server 127.0.0.1:8002 fail_timeout=0;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# HTTP server (redirect to HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name newsagent.example.com;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name newsagent.example.com;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/newsagent.crt;
    ssl_certificate_key /etc/ssl/private/newsagent.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # Logging
    access_log /var/log/nginx/newsagent_access.log;
    error_log /var/log/nginx/newsagent_error.log warn;

    # Max upload size
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Connection limits
    limit_conn addr 50;

    # Root location
    location / {
        # Rate limiting
        limit_req zone=general_limit burst=20 nodelay;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Proxy timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Pass to application
        proxy_pass http://newsagent_app;
        proxy_redirect off;

        # WebSocket support (for Dash)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # API endpoints with stricter rate limiting
    location /api/ {
        # Rate limiting for API
        limit_req zone=api_limit burst=5 nodelay;

        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://newsagent_app;
        proxy_redirect off;
    }

    # Static files
    location /static/ {
        alias /var/www/newsagent/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/css application/javascript application/json image/svg+xml;
    }

    # Media files
    location /media/ {
        alias /var/www/newsagent/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Favicon
    location = /favicon.ico {
        alias /var/www/newsagent/static/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Robots.txt
    location = /robots.txt {
        alias /var/www/newsagent/static/robots.txt;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint (bypass rate limiting)
    location /health {
        access_log off;
        proxy_pass http://newsagent_app;
    }

    # Flower monitoring (if enabled)
    location /flower/ {
        # Restrict access (consider adding basic auth or IP whitelist)
        # allow 192.168.1.0/24;
        # deny all;

        proxy_pass http://127.0.0.1:5555/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket support for Flower
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/newsagent/static/error_pages/;
    }
}
